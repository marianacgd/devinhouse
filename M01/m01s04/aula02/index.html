<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

  <button type="submit">Enviar</button>
</form>
<br/>

<ul id="lista"></ul>

<br/>

<form id="calculadora">
  <input required type="number" id="num1" placeholder="Informe o primeiro numero"/>
  <input required type="number" id="num2" placeholder="Informe o segundo numero"/>
  <select name="operacao">
    <option value="somar">Somar</option>
    <option value="subtrair">Subtrair</option>
    <option value="multiplicar">Multiplicar</option>
